<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandButton value="All" action="#{universitiesBean.c('')}" styleClass="m-1 btn btn-primary"/>
            <ui:repeat value="#{universitiesService.counties}" var="c">
                <h:commandButton value="#{c.country} (#{c.count})" action="#{universitiesBean.c(c.country)}" styleClass="m-1 btn btn-primary"/>
            </ui:repeat>
        </h:form>

        <h2 class="m-3">Universities</h2>
        <table class="table m-4">
            <thead>
            <tr>
                <th scope="col">University</th>
                <th scope="col">Country</th>
                <th scope="col">Students</th>
                <th scope="col">Teachers</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{universitiesBean.universities}" var="u">
                <tr>
                    <td>#{u.university}</td>
                    <td>#{u.country}</td>
                    <td>#{u.students}</td>
                    <td>#{u.teachers}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </ui:define>
</ui:composition>
</html>
